# This is a basic workflow to help you get started with Actions
name: pre-commit

on:
  pull_request:
  push:


jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
          python-version: 3.8
    - uses: psf/black@stable
      with:
        args: ". --check"
    - uses: jamescurtin/isort-action@master

 
        
  
    
